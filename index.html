<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form Inputs</title>
    <style>
      * {
        font-family: helvetica, arial, sans-serif;
      }
      form {
        width: 45vw;
        max-width: 1000px;
        min-width: 300px;
        margin: 0 auto;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <form>
      <h1>Form Input Types</h1>
      <h4>Button</h4>
      <input type="button" value="Sign Up"><br><br>
      <h4>Checkbox</h4>
      <input type="checkbox" name="vehicle1" value="Bike"> I have a bike<br>
      <input type="checkbox" name="vehicle2" value="Car"> I have a car 
      <br><br>
      <h4>Color</h4>
      <input type="color"><br><br>
      <h4>Date</h4>
      <input type="date"><br><br>
      <h4>Email</h4>
      <input type="email"><br><br>
      <h4>File</h4>
      <input type="file"><br><br>
      <h4>Number</h4>
      <input type="number"><br><br>
      <h4>Password</h4>
      <input type="password"><br><br>
      <h4>Radio</h4>
      <input type="radio" name="gender" value="into" checked> Into sports<br>
      <input type="radio" name="gender" value="ok"> Ok with sports<br>
      <input type="radio" name="gender" value="not-into"> Not into sports<br>
      <input type="radio" name="gender" value="hate"> Despise sports<br>
  <br><br>
      <h4>Range</h4>
      <input type="range"><br><br>
      <h4>Reset</h4>
      <input type="reset"><br><br>
      <h4>Search</h4>
      <input type="search"><br><br>
      <h4>Telephone</h4>
      <input type="tel"><br><br>
      <h4>Text</h4>
      <input type="text"><br><br>
      <textarea name="text2" cols="30" rows="10"></textarea>
      <h4>Time</h4>
      <input type="time"><br><br>
      <h4>URL</h4>
      <input type="url"><br><br>
      <h4>Submit</h4>
      <input type="submit">
    </form>
  </body>
</html>
